{% extends 'jobs/base.html' %}

{% block content %}
    <div class="ml-5">
        <h1 class="ml-5 mt-3">BLOG</h1>
        <h2 class="ml-5">Latest Posts</h2>
    </div>
    <hr>
    <div class="mx-5">
        {% for post in posts %}
        <div class=mx-5> <a href="{% url 'post_detail' post.id %}"> <h3>{{ post.title }} </h3> </a>
         <p>  {{ post.pretty_create_date }} </p> 
         <a href="{% url 'post_detail' post.id %}">  <img src="{{ post.image.url }}" width="60%"> </a>
            <p>  {{ post.summary }}</p> 
           
        </div> 
        {% endfor %}
    </div>
{% endblock %}
